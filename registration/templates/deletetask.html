<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task: <strong>{{ task.task_title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <br>

    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
